
name: Unit Test/CI-CD

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:

  push:
    tags:        
      - V*
jobs:
 Android_Relese:
    runs-on: ubuntu-latest
    steps: 
      - uses: actions/checkout@v2
      - name: Deploy to App Center
        run: |
          npm install appcenter-cli@2.3.3
          npx appcenter distribute release --token "7c001b2593dcd83e14b8485aa7492970b6c81d56" --app "kishorerajasekar/testnative-1" --group "internalTester","Collaborators" --file "$(find ios -name "*.ipa")"

